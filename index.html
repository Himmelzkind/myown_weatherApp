<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Portkey to...">
          </div>
          
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Search</button>
          </div>

          <div>
            <button type="text" class="btn btn-primary mb-2">Home</button>
          </div>
        </div>
      </form>

      <h1>Sydney</h1>

      <div>
        <ul>
          <li>Friday 18:00 Uhr</li>
          <li><img src="" alt="clear"></li>
          <li>20°C / 19°C</li>
          <li>broken clouds</li>
        </ul>
      </div>

      <div class="row">
        <div class="col-2">
          <ul>
            <li>mo</li>
            <li>icon</li>
            <li>18°C | 19 °C</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>tu</li>
            <li>icon</li>
            <li>18°C | 19 °C</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>we</li>
            <li>icon</li>
            <li>18°C | 19 °C</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>th</li>
            <li>icon</li>
            <li>18°C | 19 °C</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>fr</li>
            <li>icon</li>
            <li>18°C | 19 °C</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>sa</li>
            <li>icon</li>
            <li>18°C | 19 °C</li>
          </ul>
        </div>
      </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
